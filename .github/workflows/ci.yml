name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.0
          cache: npm
      - run: npm ci
      - run: npm audit --audit-level=high
      - run: npm run format:check
      - run: npm run db:generate
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test
      - run: npm run build
